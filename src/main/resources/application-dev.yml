spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/auth-jwt-otp
    username: postgres
    password: postgres

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true